<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App | Add Your Items With Ease!</title>
    <link rel="shortcut icon" href="./images/logo.webp" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.webp" alt="" />
      <h1>MANAGE YOUR TO-DO LIST HERE WITH EASE!</h1>
      <div class="to-do">
        <h2>To-Do List <img src="./images/logo.webp" alt="" /></h2>
        <div class="row">
          <input type="text" id="in-box" placeholder="Add Items" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-contain">
          <!--<li class="check">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
